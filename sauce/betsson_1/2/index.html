<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <!-- intended to for the sake of staying faithful to the picture supplied -->
        <div class="frame">
            <section id="carousel" class="betsson-carousel">
                <div class="container" data-rotation="0">
                    <div class="side"><img src='img/promo1.jpg' /></div>
                    <div class="side"><img src='img/promo2.jpg' /></div>
                    <div class="side"><img src='img/promo3.jpg' /></div>
                </div>
                <div class="control circle left"></div>
                <div class="control circle right"></div>
            </section>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/script.js"></script>
        <script>
            
            // init carousel
            $('#carousel').betssonCarousel({
                autoSlide: true,
                autoSlideMs: 1000,
                hoverPause: true
            });
                                
        </script>
    </body>
</html>
